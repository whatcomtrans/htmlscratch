<html>
<head>
<style>
.buttonGreen {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.buttonRed {
    background-color: #f44336;  /* Red */ 
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

</style>
<script>
function toggle () {
  var b = document.getElementById("b");
  if (b.innerText == "Join") {
    b.innerText = "Leave";
    b.className = "buttonRed";
  } else {
    b.innerText = "Join";
    b.className = "buttonGreen";
  }
}
</script>
</head>
<body>
<button id="b" class="button" onclick="toggle();">Join</button>
</body>
</html>
