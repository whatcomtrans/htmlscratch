<html>
<head>
<style>
.buttonGreen {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.buttonRed {
    background-color: #f44336; /* Red */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

</style>
<script>
var status = "Join";
function toggle () {
  var b = document.getElementById("b");
  if (b.innerText == "Join") {
    b.innerText = "Leave";
  } else {
    b.innerText = "Join";
  }
  b.classList.toggle("buttonGreen");
  b.classList.toggle("buttonRed");
}
</script>
</head>
<body>
<button id="b" class="buttonGreen" onclick="toggle();">Join</button>
</body>
</html>
