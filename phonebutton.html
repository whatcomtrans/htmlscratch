<html>
<head>
<style>
.button {
    background-color: #555555; /* Black */
    border: none;
    color: white;
    padding: 0px 0px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.buttonGreen {background-color: #4CAF50;} /* Green */
.buttonRed {background-color: #f44336;} /* Red */ 

</style>
<script>
var status = "Join";
function toggle () {
  var b = document.getElementById("b");
  if (b.innerText == "Join") {
    b.innerText = "Leave";
  } else {
    b.innerText = "Join";
  }
  b.classList.toggle("buttonGreen");
  b.classList.toggle("buttonRed");
}
</script>
</head>
<body>
<button id="b" class="button" onclick="toggle();">Join</button>
</body>
</html>
